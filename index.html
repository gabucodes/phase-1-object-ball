    function numPointsScored(playerName){
      return getObject().home.players[playerName].points || getObject().away.players[playerName].points;
    

    }
    function shoeSize(playerName){
      return getObject().home.players[playerName].shoe || getObject().away.players[playerName].shoe;

    }
    function teamColors(teamName){
      return getObject().home.teamName === teamName ? getObject().home.colors : getObject().away.colors;
    }
    function teamNames(){
      return [getObject().home.teamName, getObject().away.teamName];
    }
    function playerNumbers(teamName){
      return getObject().home.teamName === teamName ? Object.values(getObject().home.players).map(player => player.number) : Object.values(getObject().away.players).map(player => player.number);
    }
    function playerStats(playerName){
      return getObject().home.players[playerName] || getObject().away.players[playerName];
    }
    function bigShoeRebounds(){
      let players = Object.values(getObject().home.players).concat(Object.values(getObject().away.players));
      let player = players.reduce((acc, player) => {
        return player.shoe > acc.shoe ? player : acc;
      });
      return player.rebounds;
    }
